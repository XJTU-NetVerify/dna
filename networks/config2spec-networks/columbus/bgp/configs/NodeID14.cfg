!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID14
!
!
interface Fa0/0
 ip address 10.0.0.15 255.255.255.254
 description "To NodeID13"
 speed auto
 duplex auto
!
!
interface Ge0/0
 ip address 200.2.46.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
!
!
route-map RMap_NodeID14_from_NodeID13 deny 10
 match ip address prefix-list OrderPrefixes
!
route-map RMap_NodeID14_from_NodeID13 permit 20
!
!
!
!
router bgp 260
 no synchronization
 bgp log-neighbor-changes
 network 200.2.46.0 mask 255.255.255.0
 neighbor 10.0.0.14 remote-as 250
 neighbor 10.0.0.14 description "To NodeID13"
 neighbor 10.0.0.14 advertisement-interval 0
 neighbor 10.0.0.14 soft-reconfiguration inbound
 neighbor 10.0.0.14 send-community
 neighbor 10.0.0.14 route-map RMap_NodeID14_from_NodeID13 in
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
