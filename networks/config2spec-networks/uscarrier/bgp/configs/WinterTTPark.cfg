!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname WinterTTPark
!
!
interface Fa0/0
 ip address 10.0.1.91 255.255.255.254
 description "To AvonTTPark"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.95 255.255.255.254
 description "To Maitland"
 speed auto
 duplex auto
!
!
interface Ge0/0
 ip address 200.4.157.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
!
!
route-map RMap_WinterTTPark_from_AvonTTPark deny 10
 match ip address prefix-list OrderPrefixes
!
route-map RMap_WinterTTPark_from_AvonTTPark permit 20
!
!
route-map RMap_WinterTTPark_from_Maitland deny 10
 match ip address prefix-list OrderPrefixes
!
route-map RMap_WinterTTPark_from_Maitland permit 20
!
!
!
!
!
router bgp 1550
 no synchronization
 bgp log-neighbor-changes
 network 200.4.157.0 mask 255.255.255.0
 neighbor 10.0.1.90 remote-as 140
 neighbor 10.0.1.90 description "To AvonTTPark"
 neighbor 10.0.1.90 advertisement-interval 0
 neighbor 10.0.1.90 soft-reconfiguration inbound
 neighbor 10.0.1.90 send-community
 neighbor 10.0.1.90 route-map RMap_WinterTTPark_from_AvonTTPark in
 neighbor 10.0.1.94 remote-as 1000
 neighbor 10.0.1.94 description "To Maitland"
 neighbor 10.0.1.94 advertisement-interval 0
 neighbor 10.0.1.94 soft-reconfiguration inbound
 neighbor 10.0.1.94 send-community
 neighbor 10.0.1.94 route-map RMap_WinterTTPark_from_Maitland in
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
