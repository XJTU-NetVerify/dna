!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rotterdam
!
!
interface Fa0/0
 ip address 10.0.0.44 255.255.255.254
 description "To Amsterdam"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.46 255.255.255.254
 description "To Brussels"
 speed auto
 duplex auto
!
!
interface Ge0/0
 ip address 200.1.42.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
!
!
!
ip prefix-list IpL_Brussels_Rotterdam_0 seq 10 permit 128.0.6.0/24
!
ip prefix-list IpL_Amsterdam_Rotterdam_0 seq 10 permit 128.0.6.0/24
!
!
route-map RMap_Rotterdam_from_Amsterdam permit 10
 match ip address prefix-list IpL_Amsterdam_Rotterdam_0
 set local-preference 1
 set community 100:6 additive
route-map RMap_Rotterdam_from_Amsterdam deny 20
 match ip address prefix-list OrderPrefixes
!
route-map RMap_Rotterdam_from_Amsterdam permit 30
!
!
route-map RMap_Rotterdam_from_Brussels permit 10
 match ip address prefix-list IpL_Brussels_Rotterdam_0
 set local-preference 1
 set community 100:14 additive
route-map RMap_Rotterdam_from_Brussels deny 20
 match ip address prefix-list OrderPrefixes
!
route-map RMap_Rotterdam_from_Brussels permit 30
!
!
route-map RMap_Rotterdam_to_Amsterdam permit 100
!
!
!
router bgp 250
 no synchronization
 bgp log-neighbor-changes
 network 200.1.42.0 mask 255.255.255.0
 neighbor 10.0.0.45 remote-as 10
 neighbor 10.0.0.45 description "To Amsterdam"
 neighbor 10.0.0.45 advertisement-interval 0
 neighbor 10.0.0.45 soft-reconfiguration inbound
 neighbor 10.0.0.45 send-community
 neighbor 10.0.0.45 route-map RMap_Rotterdam_from_Amsterdam in
 neighbor 10.0.0.45 route-map RMap_Rotterdam_to_Amsterdam out
 neighbor 10.0.0.47 remote-as 60
 neighbor 10.0.0.47 description "To Brussels"
 neighbor 10.0.0.47 advertisement-interval 0
 neighbor 10.0.0.47 soft-reconfiguration inbound
 neighbor 10.0.0.47 send-community
 neighbor 10.0.0.47 route-map RMap_Rotterdam_from_Brussels in
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
