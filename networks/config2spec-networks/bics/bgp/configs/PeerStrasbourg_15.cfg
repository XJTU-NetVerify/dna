!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PeerStrasbourg_15
!
!
interface Fa0/0
 ip address 10.0.0.87 255.255.255.254
 description "To Strasbourg"
 speed auto
 duplex auto
!
interface lo0
 ip address 128.0.15.1 255.255.255.0
 description "For P_PeerStrasbourg_15"
!
!
interface Ge0/0
 ip address 200.1.63.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
!
ip prefix-list L_0 seq 10 permit 128.0.15.0/24
!
!
route-map Export_PeerStrasbourg_15 permit 5
 match ip address prefix-list L_0
 set as-path prepend 1 2
route-map Export_PeerStrasbourg_15 permit 100
!
!
router bgp 10160
 no synchronization
 bgp log-neighbor-changes
 network 200.1.63.0 mask 255.255.255.0
 network 128.0.15.0 mask 255.255.255.0
 neighbor 10.0.0.86 remote-as 280
 neighbor 10.0.0.86 description "To Strasbourg"
 neighbor 10.0.0.86 advertisement-interval 0
 neighbor 10.0.0.86 soft-reconfiguration inbound
 neighbor 10.0.0.86 send-community
 neighbor 10.0.0.86 route-map Export_PeerStrasbourg_15 out
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
