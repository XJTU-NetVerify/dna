!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Athens
!
!
interface Fa0/1
 ip address 10.0.0.34 255.255.255.254
 description "To Sofia"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.17 255.255.255.254
 description "To Istanbul"
 speed auto
 duplex auto
!
!
interface Ge0/0
 ip address 200.1.29.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
!
!
!
ip prefix-list IpL_Istanbul_Athens_0 seq 10 permit 128.0.10.0/24
!
ip prefix-list IpL_Sofia_Athens_0 seq 10 permit 128.0.10.0/24
!
!
route-map RMap_Athens_from_Istanbul permit 10
 match ip address prefix-list IpL_Istanbul_Athens_0
 set local-preference 1
 set community 100:10 additive
route-map RMap_Athens_from_Istanbul deny 20
 match ip address prefix-list OrderPrefixes
!
route-map RMap_Athens_from_Istanbul permit 30
!
!
route-map RMap_Athens_from_Sofia permit 10
 match ip address prefix-list IpL_Sofia_Athens_0
 set local-preference 1
 set community 100:8 additive
route-map RMap_Athens_from_Sofia deny 20
 match ip address prefix-list OrderPrefixes
!
route-map RMap_Athens_from_Sofia permit 30
!
!
!
route-map RMap_Athens_to_Sofia deny 100
 match ip address prefix-list OrderPrefixes
!
route-map RMap_Athens_to_Sofia permit 110
!
!
!
router bgp 20
 no synchronization
 bgp log-neighbor-changes
 network 200.1.29.0 mask 255.255.255.0
 neighbor 10.0.0.16 remote-as 120
 neighbor 10.0.0.16 description "To Istanbul"
 neighbor 10.0.0.16 advertisement-interval 0
 neighbor 10.0.0.16 soft-reconfiguration inbound
 neighbor 10.0.0.16 send-community
 neighbor 10.0.0.16 route-map RMap_Athens_from_Istanbul in
 neighbor 10.0.0.35 remote-as 260
 neighbor 10.0.0.35 description "To Sofia"
 neighbor 10.0.0.35 advertisement-interval 0
 neighbor 10.0.0.35 soft-reconfiguration inbound
 neighbor 10.0.0.35 send-community
 neighbor 10.0.0.35 route-map RMap_Athens_from_Sofia in
 neighbor 10.0.0.35 route-map RMap_Athens_to_Sofia out
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
