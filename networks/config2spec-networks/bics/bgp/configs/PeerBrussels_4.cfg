!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PeerBrussels_4
!
!
interface Fa0/0
 ip address 10.0.0.58 255.255.255.254
 description "To Brussels"
 speed auto
 duplex auto
!
interface lo0
 ip address 128.0.4.1 255.255.255.0
 description "For P_PeerBrussels_4"
!
!
interface Ge0/0
 ip address 200.1.28.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
!
ip prefix-list L_0 seq 10 permit 128.0.4.0/24
!
!
route-map Export_PeerBrussels_4 permit 5
 match ip address prefix-list L_0
 set as-path prepend 1 2
route-map Export_PeerBrussels_4 permit 100
!
!
router bgp 10050
 no synchronization
 bgp log-neighbor-changes
 network 200.1.28.0 mask 255.255.255.0
 network 128.0.4.0 mask 255.255.255.0
 neighbor 10.0.0.59 remote-as 60
 neighbor 10.0.0.59 description "To Brussels"
 neighbor 10.0.0.59 advertisement-interval 0
 neighbor 10.0.0.59 soft-reconfiguration inbound
 neighbor 10.0.0.59 send-community
 neighbor 10.0.0.59 route-map Export_PeerBrussels_4 out
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
