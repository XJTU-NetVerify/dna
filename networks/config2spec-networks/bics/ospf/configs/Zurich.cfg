!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Zurich
!
!
interface Fa0/0
 ip address 100.0.24.1 255.255.255.0
 description "To 100.0.24.0/24"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.49 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Geneva"
 speed auto
 duplex auto
!
interface Fa2/1
 ip address 10.0.0.65 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Vaduz"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.88 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 2
 description "To Milan"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.75 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Roma"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.79 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 2
 description "To Frankfurt"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
!
router ospf 100
 redistribute connected subnets
 maximum-paths 32
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
